<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Santé</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>

    <div class="tableau-de-bord">

        <div class="rangee-superieure">

            <div class="carte indicateurs-cles">
                <p class="label-composant">Indicateurs de Glycémie</p>
                <div class="metrique-conteneur">
                    <div class="metrique-principale">
                        <div class="cercle-externe">
                            <div class="cercle-interne">
                                <span class="valeur">0.3</span>
                                <span class="unite">mmol/L</span>
                            </div>
                        </div>
                    </div>
                    <div class="metriques-secondaires">
                        <div class="pic-metrique">
                            <p>Pic de glycémie max</p>
                            <span class="valeur vert">20 mg/L</span>
                        </div>
                        <div class="pic-metrique">
                            <p>Pic de glycémie min</p>
                            <span class="valeur rouge">11.2 mg/L</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="colonne-droite-superieure">
                
                <div class="carte parametres-alertes">
                    <p class="label-composant-droit">Seuils d'Alerte</p>
                        <button id="boutonAlerte" class="toggle-alerte actif">
                        <i class="fas fa-bell"></i>
                        <span class="alerte-texte">Alerte ON</span>
                        </button>
                    <div class="curseur-conteneur">
                        <input type="range" min="0" max="2" value="0.4">
                        <input type="range" min="0" max="2" value="0.6">
                        <div class="etiquettes">
                            <span>0</span>
                            <span class="etiquette-centre">0.4</span>
                            <span class="etiquette-centre">0.6</span>
                            <span>2</span>
                            </div>
                            <span class="unite-curseur">mmol/L</span>
                    </div>
                </div>
                <div class="sommaire-calorique">
                    <div class="carte calorie-carte">
                        <p>Absorbées</p>
                        <div class="cercle-calorie">
                            <span class="valeur">12</span>
                            <span class="unite">KCal</span>
                        </div>
                    </div>
                    <div class="carte calorie-carte">
                        <p>Dépensées</p>
                        <div class="cercle-calorie">
                            <span class="valeur">11</span>
                            <span class="unite">KCal</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="carte section-graphique">
            <p class="label-composant-graphique">Graphique</p>
            <div class="onglets">
                <button class="bouton-onglet actif">Jour</button>
                <button class="bouton-onglet">Semaine</button>
                <button class="bouton-onglet">Mois</button>
            </div>
            
            <div class="conteneur-graphique">
                <canvas id="graphiqueGlycemie"></canvas>
            </div>
        </div>

    </div>
    
    <script src="script.js"></script>

</body>
</html>
