<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style_activites.css">
    <title>Activités physique</title>
</head>

<body>

<header>
    <div class="logo"><img src="logo_nom_site.png" alt="Logo GluckoNet"  width="200"></div>
    <div class="top-buttons">
        <button class="btn-header">Déconnexion</button>
        <button class="btn-header">Aide</button>
        <div class="profile-icon"></div>
    </div>
</header>

<main>
    <section class="card">
        <img src="activites.jpeg" class="activity-img" alt="activités">
        <h1>Activités physiques</h1>

        <div class="grid">
            <button class="btn">Marche rapide</button>
            <button class="btn">Course à pied</button>
            <button class="btn">Natation</button>
            <button class="btn">Vélo</button>
            <button class="btn">Musculation</button>
            <button class="btn">Autres</button>
        </div>

        <div class="duration">
            <input type="text" placeholder="Durée">
        </div>

        <button class="calculate">Calculer mes calories brûlées</button>

    </section>
</main>

</body>
</html>
