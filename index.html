<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gluconet - S'inscrire</title>
    <link rel="stylesheet" href="res/style_index.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="res/logo_nom_site.png" alt="Logo Gluconet" class="logo-icon" />
        </div>
        

        <nav>
            <button class="nav-btn">Accueil</button>
            <button class="nav-btn">Onglet</button>
            <button class="nav-btn">Aide</button>
        </nav>

        <div class="user-profile">
            <svg class="user-icon" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">

            <!-- Image section -->
            <div class="image-section">
                <div class="image-placeholder-content"
                    style="background: url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?auto=format&fit=crop&w=800&q=80') no-repeat center/cover;">
                    <div class="img-label">Illustration capteur</div>
                </div>
            </div>

            <!-- Form section -->
            <div class="form-section">
                <h1>S'inscrire</h1>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Nom" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Prénom" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Adresse de courriel" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" placeholder="Téléphone">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Mot de passe" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Confirmer mot de passe" required>
                    </div>

                    <button type="submit" class="submit-btn">S'inscrire</button>

                    <div class="form-footer">
                        Vous avez déjà un compte ?<br>
                        <a href="#">Connectez-vous</a>
                    </div>
                </form>
            </div>

        </div>
    </main>

</body>
</html>
